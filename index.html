<!DOCTYPE HTML>
<html lang="en">
    <header>
        <title>HTML & CSS</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <style>
           #wrapper {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1em;
                color: black;
                position: absolute;
		margin: 0;
		font-size; 16;
            }

	    columnTitle {
		font-weight: bold;
		font-size: 12px;		
	    }

            #header {
                background-color: rgba(99, 135, 97, .8);
                text-align: left;
                width: 700px;
                height: 60px;
            }

	    #title {
		width: 300px;
		font-size: 18px;
		font-weight: bolder;
		position: absolute;
		top: 0px;
		left: 30px;
	    }

	    #middle {
		position: relative;
	    }

            #images {
                float: left;
                width: 500px;
		height: 500px;
            }
	    
	    #map {
		position: relative;
  		top: 0;
  		left: 0;
		z-index: 1;
	    }

            #sprite {
		position: absolute;
                top: 160px;
                left: 180px;
		z-index: 2;
            }

            #rightColumn {
                background-color: rgba(255, 122, 135, .5);  
                text-align: center;
                float: left;
                width: 200px;
                height: 500px;
            }

	    #awesome {
		font-size: 13px;
	    }

            #footer {
                background-color: rgba(133, 133, 4, .7);  
                text-align: center;
                width: 700px;
                height: 45px;
		font-weight: bold;
		float: left;
            }
            
            button {
                border-radius: 15px;
            }
        </style>
    </header>
    <body>
        <div id = "wrapper">
            <div id="header">
                <p id="title" >Grand Hawaiian Tour</p>
            </div>
            
	    <div id="middle">
                <div id="images">
                    <image src="images/map.jpg" alt="map of town" id="map"></image>
                    <image src="images/sprite.png" alt="image of a sprite" id="sprite"></image>
                </div>
          
                <div id="rightColumn">
                    <p id="columnTitle"><strong>Column 'o buttons</strong></p>
                    <p id="awesome">This is an awesome game!</p>
                    <button name="play">Click to play</button>
                    <br />
                    <button name="quit">Toss in the towel</button>
                </div>
	    </div>
          
            <div id="footer">
                <div id="copy">Copyright &copy; BC Game Demons</div>
            </div>
        </div>
    </body
</html>
