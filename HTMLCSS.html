<!DOCTYPE HTML>
<html lang="en">
    <header>
        <title>HTML & CSS</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </header>
    <body>
        <div id = "wrapper">
            <div id="header">
                <h1>Grand Hawaiian Tour</h1>
            </div>
            <div id="image">
                <image src="images/map.jpg" alt="map of town" id="map"></image>
                <image src="images/sprite.jpg" alt="map of town" id="sprite"></image>
            </div>
            <div id="rightColumn">
                <h4>Column 'o buttons</h4>
                <p>This is an awesome game!</p>
                <button name="play">Click to play</button>
                <br />
                <button name="quit">Toss in the towel</button>
            </div>
            <div id="footer">
                Copyright &copy; Game Demons
            </div>
        </div>
    </body>
</html>
